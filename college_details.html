<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: #008080;
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .tab.active {
            background: white;
            color: #008080;
            border-radius: 5px;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .tab {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('overview')">Overview</div>
            <div class="tab" onclick="showTab('courses')">Courses</div>
            <div class="tab" onclick="showTab('gallery')">Gallery</div>
            <div class="tab" onclick="showTab('reviews')">Reviews</div>
        </div>
        
        <div id="overview" class="tab-content active">
            <h2>College Overview</h2>
            <p>Details about the college, its facilities, and more.</p>
        </div>
        <div id="courses" class="tab-content">
            <h2>Courses Offered</h2>
            <p>List of available courses.</p>
        </div>
        <div id="gallery" class="tab-content">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="college1.jpg" alt="College Image">
                <img src="college2.jpg" alt="Campus">
            </div>
        </div>
        <div id="reviews" class="tab-content">
            <h2>Student Reviews</h2>
            <p>User reviews about the college.</p>
        </div>
    </div>
    
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
